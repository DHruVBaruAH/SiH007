<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government Official Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("background.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
    }

    header {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 60px;
      background-color: black;
      z-index: 100;
    }

    .emblem {
      margin-left: 10px;
    }

    .emblem-image {
      height: 50px;
      color: white;
    }

    .emblem2-image {
      height: 30px;
      color: white;
      margin-left: 20px;
      margin-bottom: 11px;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      background-color: #7ef081;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: white;
    }

    .form-group {
      margin-bottom: 15px;
      color: white;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #e7e1e1;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .approval-section {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      color: #3e684b;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .approval-section label {
      display: inline-block;
      margin-right: 10px;
    }

    .approval-section input[type="checkbox"] {
      margin-right: 5px;
    }

    input {
      background-color: rgb(249, 227, 227);
    }

    .already-registered {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .already-registered a {
      color: #4CAF50;
      text-decoration: none;
    }

    .already-registered a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="emblem">
      <img class="emblem-image" src="/photo/emblem.png" alt="Emblem Image">
      <img class="emblem2-image" src="/photo/emblem2.png" alt="Emblem2 Image">
    </div>
  </header>

  <div class="container">
    <h2>Government Official Registration</h2>
    <form id="registrationForm">
      <!-- Basic Information -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="department">Government Department:</label>
        <input type="text" id="department" name="department" required>
      </div>

      <div class="form-group">
        <label for="position">Position/Title:</label>
        <input type="text" id="position" name="position" required>
      </div>

      <!-- Approval Section -->
      <div class="approval-section">
        <h3>Approvals</h3>
        <label>
          <input type="checkbox" name="approval_identity" required>
          I certify that I am a government official and the information provided is accurate.
        </label><br>

        <label>
          <input type="checkbox" name="approval_authority" required>
          I have the authority to register on behalf of my department.
        </label><br>

        <label>
          <input type="checkbox" name="approval_terms" required>
          I agree to the terms and conditions of the registration process.
        </label>
      </div>

      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>

    <!-- Already Registered Section -->
    <div class="already-registered">
      <p>Already registered? <a href="login.html">Login here</a>.</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Initialize Supabase
    const supabaseUrl = 'https://zcykxjftfyoxgyetlqev.supabase.co/';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjeWt4amZ0ZnlveGd5ZXRscWV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjU4NTY3NTEsImV4cCI6MjA0MTQzMjc1MX0.8hPLRbA_ofUzLDltLj9K0QCbm0krgWikXwg2R7zZdbU'; // Replace with your actual key
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Handle form submission
    const form = document.querySelector('#registrationForm');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.querySelector('#name').value;
      const email = document.querySelector('#email').value;
      const password = document.querySelector('#password').value;
      const department = document.querySelector('#department').value;
      const position = document.querySelector('#position').value;

      try {
        // Sign up the user with Supabase Auth
        const { user, error: authError } = await supabase.auth.signUp({
          email: email,
          password: password,
        });

        console.log('Supabase Auth Response:', { user, authError });

        if (authError) {
          console.error('Supabase Auth Error:', authError);
          alert('Error during registration: ' + authError.message);
          return;
        }

        // Check if user object is valid
        if (!user || !user.id) {
          throw new Error('User ID not found');
        }

        // If sign-up is successful, insert additional user details into the database
        const { error: dbError } = await supabase
          .from('official_registrations')
          .insert([
            { 
              name, 
              email, 
              department, 
              position,
              user_id: user.id // Link this record to the authenticated user
            }
          ]);

        if (dbError) {
          console.error('Supabase Database Insert Error:', dbError);
          alert('Error saving additional information: ' + dbError.message);
        } else {
          alert('Registration successful!');
        }

      } catch (err) {
        console.error('Unexpected Error:', err);
        alert('An unexpected error occurred: ' + err.message);
      }
    });
  </script>

</body>
</html>
